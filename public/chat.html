<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>ChatOn</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/12ba41e4af.js" crossorigin="anonymous"></script>
    <div class="chat">
        <div class="chat__sidebar">
        </div>
        <div class="chat__main">
            <nav>
                <div class="navbar">
                    <span id="menulines">&#9776</span>
                    <h2>ChatOn</h2>
                </div>
            </nav>
            <div id="message" class="chat__messages">

            </div>
            <div class="compose">
                <form autocomplete="off" id="message-form">
                    <textarea id="msg" cols="1" rows="1" placeholder="Type a message" required></textarea>
                    <button id="send" type="submit"><i class="far fa-paper-plane"></i></button>

                </form>
                <button id="location"><i class="fas fa-map-marker-alt"></i></button>
            </div>
        </div>
    </div>
</div>
    </script>

    <script id=roomUsers type="text/html">

        <h2 class="room-title">{{room}} <span id="crosslines">&#9932</span> </h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{{username}}}</li>
            {{/users}}
        </ul>
    </script>
    <script type="text/javascript">
        textarea = document.querySelector("#msg");
        textarea.addEventListener('input', autoResize, false);

        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
        document.getElementById("menulines").addEventListener("click", () => {
            const elem = document.querySelector(".chat__sidebar").style.width = "250px"

            document.getElementById("crosslines").addEventListener("click", () => {
                // alert("Hellow")
                const elem = document.querySelector(".chat__sidebar").style.width = "0px"

            })
        })
        console.log(document.getElementById("crosslines"))

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
